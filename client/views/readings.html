<!-- Display Readings -->
<div ng-init="getReadings()">
<div class="container">
  <div class="row">
    <nav class="col-sm-3">
      <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
        <li class="active"><a href="#/readings/add">Add Reading</a></li>
      </ul>
    </nav>
    <div class="col-sm-9">   
        <table class="table-bordered">
            <tr><th>Day</th><th>Date</th><th>Meal Time</th><th>Recording Time</th><th>Level</th><th></th><th></th></tr>
            <tr ng-repeat="reading in readings" >
             <td>{{reading.reading_day}}</td>
             <td>{{reading.reading_date}}</td>
             <td>{{reading.reading_meal}}</td>
             <td>{{reading.reading_time}}</td>
             <td>{{reading.reading_level}}</td>
             <td><a class="btn btn-small" href="#/readings/details/{{reading._id}}">Edit</a></td>
             <td><a class="btn btn-small" href="#" ng-click="removeReading(reading._id)">Delete</a></td>
          </table>
       </div>
  </div>
</div>
