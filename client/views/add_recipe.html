<a href="#/recipes">Back to Recipes</a>
<div class="panel panel-default">
  <div class="panel-heading">
 <h3 class="panel-title">Add Recipe</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addRecipe()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="recipe.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" ng-model="recipe.description" placeholder="Description">
        </div>
        <div class="form-group">
          <label>Average Blood Sugar Level</label>
          <input type="text" class="form-control" ng-model="recipe.avg_blood_sugar_level" placeholder="Average Blood Sugar Level">
        </div>
        <div class="form-group">
          <label>Primary Ingredient</label>
          <input type="text" class="form-control" ng-model="recipe.mainingrediant" placeholder="Primary Ingredient">
        </div>
        <div class="form-group">
          <label>Other Ingredients</label>
          <textarea class="form-control" ng-model="recipe.otheringrediant" placeholder="Other Ingredients"></textarea>
        </div>
        <div class="form-group">
          <label>Preparation Time</label>
          <textarea class="form-control" ng-model="recipe.preptime" placeholder="Preparation Time"></textarea>
        </div>
        <div class="form-group">
          <label>Method</label>
          <textarea class="form-control" ng-model="recipe.method" placeholder="Method"></textarea>
        </div>
         <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="recipe.image" placeholder="Image URL">
         </div>
       <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
