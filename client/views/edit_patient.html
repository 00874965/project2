<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Patient</h3>
  </div>
   <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatePatient()" ng-init="getPatient()">
         <div class="form-group">
          <label>Patient Record No.</label>
          <input type="text" class="form-control" ng-model="patient.patient_no" placeholder="Patient Record No">
        </div>
         <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="patient.patient_fname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="patient.patient_lname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" ng-model="patient.patient_address" placeholder="Address">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="text" class="form-control" ng-model="patient.patient_age" placeholder="Age">
        </div>
        <div class="form-group">
          <label>Due Date</label>
          <input type="text" class="form-control" ng-model="patient.patient_duedate" placeholder="Due Date">
        </div>
        <div class="form-group">
          <label>Pregnancy No</label>
          <input type="text" class="form-control" ng-model="patient.patient_pregnancy_no" placeholder="Pregnancy No">
        </div>
        <div class="form-group">
          <label>Blood Sugar Readings Record</label>
          <input type="text" class="form-control" ng-model="patient.readings_no" placeholder="Blood Sugar Readings Record">
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
