<a href="#/newsitems">Back to NewsRoom</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Newsitem</h3>
  </div>
   <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateNewsitem()" ng-init="getNewsitem()">
      <div class="form-group">
          <label for="Date">Title</label>
          <input type="text" class="form-control" ng-model="newsitem.newsitemTitle" placeholder="">
      </div>
         <div class="form-group">
          <label for="Date">Description</label>
          <input type="text" class="form-control" ng-model="newsitem.newsitemDescription" placeholder="">
      </div>
         <div class="form-group">
          <label for="Date">Link - Full URL</label>
          <input type="text" class="form-control" ng-model="newsitem.newsitemURL" placeholder="">
      </div>
         <div class="form-group">
          <label for="Date">Author</label>
          <input type="text" class="form-control" ng-model="newsitem.newsitemAuthor" placeholder="">
      </div>
           <button type="submit" class="btn btn-default">Post</button>
      </form>
    </div>
    </div>
  </div>
</div>
